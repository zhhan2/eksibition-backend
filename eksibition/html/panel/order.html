	<script>
		
	window.onload = function(){
		loadOrder();
	}

	function loadOrder(){
		$.post("https://elvinjin.com:8081/api/admin/allOrder",
		    {
		        accessToken: localStorage['eksibitionUserToken'],
		        userId: localStorage['eksibitionUserId']
		    },
		    function(data, status){
		    	console.log(data);
		    	var tbody = document.getElementById('orderTableBody');
		        	for(var i = 0; i < data.length; i++){
		        		var tr = document.createElement('tr');
		        		var th = document.createElement('th');
		        		th.scope = "row";
		        		th.innerHTML = i+1;
		        		var name = document.createElement('td');
		        		name.innerHTML = data[i].name;
		        		var email = document.createElement('td');
		        		email.innerHTML = data[i].email;
		        		var date = document.createElement('td');
		        		date.innerHTML = getDateString(data[i].date);
		        		var id = document.createElement('td');
		        		id.innerHTML = data[i].ticketId;
		        		tr.appendChild(th);
		        		tr.appendChild(name);
		        		tr.appendChild(email);
		        		tr.appendChild(date);
		        		tr.appendChild(id);
		        		tbody.appendChild(tr);
		        	}
			},
			'json');
	}

	function jumpToLogin(){
		window.location.replace('https://elvinjin.com:8081/panel/login');
	}

	function getDateString(date){
		return date.substring(0,10);
	}
	</script>
